<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API's Drag & Drop II</title>
</head> 
<body>
    <h1 id="title">API's Drap & Drop II</h1>
    <div class="container">
        <div id="tareas_pendientes" class="tasks">
            <h2 class="title">Tareas Pendientes</h2>
            <div class="task" id="tarea-1" draggable="true">Tarea 1</div>
            <div class="task" id="tarea-2" draggable="true">Tarea 2</div>
            <div class="task" id="tarea-3" draggable="true">Tarea 3</div>
            <div class="task" id="tarea-4" draggable="true">Tarea 4</div>
            <div class="task" id="tarea-5" draggable="true">Tarea 5</div>
        </div>
        <div class="tasks" id="tareas_finalizadas">
            <h2 class="title">Tareas Finalizadas</h2>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
