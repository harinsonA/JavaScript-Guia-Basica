<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>API's API File + Drag & Drog</title>
</head>
<body>
    <h1>API's API File + Drag & Drog</h1>


    <form class="form" method="post" enctype="multipart/form-data">
        <div>
          <input class="hide" type="file" name="file" id="archivo"  multiple/>
  
          <div id="zona-de-carga" class="drop-zone">
            <i class="fas fa-file-upload"></i>
            <p class="drop-zone__text">
              Drop file or click to upload file
            </p>
          </div>
          <input type="submit" id="boton-cargar" class="form__button" value="Upload">
      </form>

    <script src="./index.js"></script>
</body>
</html>
